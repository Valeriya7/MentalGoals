<ion-header>
  <ion-toolbar>
    <ion-title>Авторизація</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="auth-container">
    <div class="auth-image">
      <img src="assets/images/auth.jpg" alt="Mental Health">
    </div>

    <div class="auth-content">
      <h1>Ласкаво просимо до Mental Goals</h1>
      <p>Увійдіть, щоб продовжити</p>

      <div class="google-signin-container">
        <ion-button expand="block" (click)="googleLogin()" [disabled]="isLoading">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          {{ isLoading ? 'Вхід...' : 'Увійти через Google' }}
        </ion-button>
      </div>

      <div *ngIf="isLoading" class="loading-container">
        <ion-spinner></ion-spinner>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </div>
  </div>
</ion-content>

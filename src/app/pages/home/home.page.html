<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar (click)="goToProfile()">
        <img *ngIf="userPhotoUrl" [src]="userPhotoUrl" alt="User avatar" (error)="handleAvatarError($event)">
        <ion-icon *ngIf="!userPhotoUrl" name="person-circle-outline" class="avatar-icon"></ion-icon>
      </ion-avatar>
      <div class="user-info">
        <h2>Привіт,</h2>
        <h3>{{ userName }}!</h3>
      </div>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToNotifications()">
        <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="goToSettings()">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Календар -->
  <ion-card class="calendar-card" *ngIf="activeChallenge">
    <ion-card-header>
      <div class="calendar-header">
        <ion-button fill="clear" (click)="previousWeek()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
        <div class="challenge-info">
          <h3>{{ currentWeekLabel }}</h3>
          <p class="challenge-title">40 days CHALLENGE</p>
          <p class="challenge-days">День {{ challengeDay }} з 40</p>
        </div>
        <ion-button fill="clear" (click)="nextWeek()">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-card-header>
    <ion-card-content>
      <div class="calendar-grid">
        <div *ngFor="let day of weekDays" 
             [class.active]="isCurrentDay(day.date)"
             [class.past]="isPastDay(day.date)"
             [class.future]="isFutureDay(day.date)"
             [class.challenge-day]="isChallengeDay(day.fullDate)"
             [class.has-tasks]="day.hasCompletedTasks"
             (click)="selectDay(day)">
          <span class="day-name">{{ day.name }}</span>
          <span class="day-date">{{ day.date }}</span>
          <ion-icon *ngIf="day.hasCompletedTasks" 
                   name="checkmark-circle-outline" 
                   color="success">
          </ion-icon>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Щоденні завдання -->
  <ion-list>
    <ion-list-header>
      <ion-label>Щоденні завдання</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let task of dailyTasks">
      <ion-icon [name]="task.icon" slot="start"></ion-icon>
      <ion-checkbox 
        [(ngModel)]="task.completed"
        [aria-label]="task.name">
        {{ task.name }}
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <!-- Побажання -->
  <ion-card class="wish-card" (click)="showWish()" *ngIf="currentWish">
    <ion-card-content>
      <ion-icon name="heart-outline" [class.unread]="hasUnreadWish"></ion-icon>
      <p>{{ currentWish }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Швидкі дії -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="goToLifeWheel()">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          Колесо життя
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="goToCurrentChallenge()">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          Челендж
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

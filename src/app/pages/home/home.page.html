<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-avatar slot="start">
        <img src="../../../assets/images/avatar/4.jpg" />
      </ion-avatar>
    </ion-buttons>
    <ion-title>
      <ion-label class="inbox-status">–í—ñ—Ç–∞—î–º–æ üëã</ion-label>
      <ion-label class="inbox-name">{{userName || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á'}}</ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToNotifications()">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="goToBookmarks()">
        <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä -->
  <div class="calendar-strip" (click)="goToCalendar()">
    <div class="week-days">
      <div *ngFor="let day of weekDays" 
           class="day-item" 
           [class.current]="isCurrentDay(day.date)"
           [class.marked]="day.marked">
        <span class="day-name">{{ day.name }}</span>
        <span class="day-number">{{ day.date }}</span>
      </div>
    </div>
  </div>

  <!-- –ß–µ–ª–µ–Ω–¥–∂ -->
  <div class="challenge-phase">
    <div class="phase-circle">
      <h2>Current Challenge</h2>
      <h1>40 DAYS CHALLENGE</h1>
      <p>Day 15 of 40</p>
      <div class="challenge-tasks">
        <div class="task-item" [class.completed]="task.completed" *ngFor="let task of dailyTasks">
          <ion-icon [name]="task.icon"></ion-icon>
          <span>{{ task.name }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
  <div class="stats-grid">
    <div class="stat-item" (click)="goToHabit('steps')">
      <ion-icon name="footsteps-outline"></ion-icon>
      <h3>Steps</h3>
      <h2>12,345</h2>
    </div>
    <div class="stat-item" (click)="goToHabit('sleep')">
      <ion-icon name="moon-outline"></ion-icon>
      <h3>Sleep</h3>
      <h2>7:30 Hr</h2>
    </div>
    <div class="stat-item" (click)="goToHabit('water')">
      <ion-icon name="water-outline"></ion-icon>
      <h3>Water</h3>
      <h2>1.5 L</h2>
    </div>
  </div>

  <!-- –°—Ç–∞—Ç—É—Å –≥—ñ–¥—Ä–∞—Ç–∞—Ü—ñ—ó -->
  <div class="status-card hydration" (click)="goToHabit('water')">
    <ion-icon name="water-outline"></ion-icon>
    <div class="status-info">
      <h3>Hydration Level: 25%</h3>
      <p>You need to drink more water.</p>
    </div>
  </div>
</ion-content>

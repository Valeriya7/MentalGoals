<ion-header>
  <ion-toolbar>
    <ion-title>Щоденне побажання</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="wish-container">
    <div class="wish-text">
      {{ getWishText() }}
    </div>
    
    <div class="language-selector">
      <ion-button fill="clear" [class.active]="selectedLanguage === 'uk'" (click)="changeLanguage('uk')">
        UA
      </ion-button>
      <ion-button fill="clear" [class.active]="selectedLanguage === 'en'" (click)="changeLanguage('en')">
        EN
      </ion-button>
      <ion-button fill="clear" [class.active]="selectedLanguage === 'de'" (click)="changeLanguage('de')">
        DE
      </ion-button>
    </div>
  </div>
</ion-content>
